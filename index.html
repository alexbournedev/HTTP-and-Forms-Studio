<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
    const setSearchEngine = () => {
      let actions = {
        "google": "https://www.google.com/search",
        "bing": "https://www.bing.com/search",
        "duckduckgo": "https://www.duckduckgo.com/",
        "ask": "https://www.ask.com/web"
      }
      let form = document.getElementById("searchForm");
      let selectEngine = document.querySelector("input[name=engine]:checked");
      let action = actions[selectEngine.value];
      form.setAttribute("action", action);
  }
    window.addEventListener("load", function(){
      let form = document.getElementById("searchForm");
      form.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>

<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

	<form id="searchForm" action= method="POST">
    <input type="text" name="q" placeholder="Search" />

    <label for="google">Google
      <input type="radio" name="engine" id="google" value="google" />
    </label>

    <label for="bing">Bing
      <input type="radio" name="engine" id="bing" value="bing" />
    </label>

    <label for="ask">Ask
      <input type="radio" name="engine" id="ask" value="ask" />
    </label>

    <label for="duckduckgo">DuckDuckGo
      <input type="radio" name="engine" id="duckduckgo" value="duckduckgo" />
    </label>

    <input type="submit" value="Go!" />


	</form>

</body>
